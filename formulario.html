<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario Contacto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.bundle.js"></script>
        <link rel="stylesheet" href="css/cssform.css">
    </head>
    <body>
        <header class="d-flex flex-wrap justify-content-center  mb-4 border-bottom bg-dark">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <img src="imagenes/JGO_logoB.png" alt="logo Julio García Ortiz" class="" style="max-height: 9vw;">

            </a>
      
            <ul class="nav nav-pills fw-medium mx-5 align-items-center fs-5 fw-bolder">
              <li class="nav-item"><a href="index.html" class="nav-link color-morao">Inicio</a></li>
              <li class="nav-item"><a href="#footer" class="nav-link color-morao">Contacto</a></li>
              <li class="nav-item"><a href="#" class="nav-link color-morao">Sobre mi</a></li>
              <li class="nav-item"><a href="#" class="nav-link color-morao">Curriculum</a></li>
            </ul>
        </header>
        <div class="container text-center mt-5">
            <h1>Bootstrap Contact Form</h1>
        </div>

        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card mt-2 mx-auto p-4 bg-light">
                    <div class="card-body bg-light">
                        <div class="container">
                            <form id="contact-form" role="form" action="index.html">
                                <div class="controls">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_name">Nombre</label>
                                                <input id="form_name" type="text" name="name" class="form-control" placeholder="Introduce tu nombre aquí" required="required" data-error="Firstname is required.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_lastname">Apellido</label>
                                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Introduce tu apellido aquí" required="required" data-error="Lastname is required.">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_email">Email </label>
                                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Dirección de email" required="required" data-error="Valid email is required.">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="form_need">Motivo del mensaje</label>
                                                <select id="form_need" name="need" class="form-control" required="required" data-error="Motivo del mensaje">
                                                    <option value="" selected disabled>--Elige una opción--</option>
                                                    <option>Contacto profesional</option>
                                                    <option>Preguntas</option>
                                                    <option>Conocerme</option>
                                                    <option>Oferta de empleo</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="form_message" >Mensaje</label>
                                                <textarea id="form_message" name="message" class="form-control" placeholder="Escribe tu mensaje aquí." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="submit" class="btn btn-success btn-send pt-2 btn-block w-100 mt-3" value="Enviar">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
